<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="MobileOptimized" content="640">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>首页</title>
	<meta name="keywords" content="首页">
	<meta name="description" content="首页">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<!-- 返回按钮 -->
		<div class="exit"></div>
		<!-- 主体 -->
		<div class="frame">
			<img src="./images/frame.png" alt="边框">
			<div class="hook"></div>
			<div class="background">
				<div class="cover">
				</div>
			</div>
			<div class="gamepop">
				<div class="poptitle">請補充體力</div>
				<div class="close"></div>
				<div class="plus"><i></i></div>
				<div class="diamond">
					<input type="text" value="100">
				</div>
				<div class="minus"><i></i></div>
				<div class="own">
					可兌換
					<span class="amount">1</span>
					體力
				</div>
				<div class="notify">注：使用的體力越多，獲得的鑽石或者寶藏碎片越多</div>
				<div class="exchange"></div>
			</div>
			<div class="congrats">
				<div class="light">
					<div class="rolldonutz"></div>
					<div class="word"></div>
					<div class="chest"></div>
					<div class="description">
						恭喜你獲得<span class="reward"><i></i>寶藏碎片</span>，快去商城尋寶吧~
					</div>
				</div>
			</div>
		</div>
		<div class="start"></div>
	</div>
	<!-- 竖屏遮罩层 -->
	<div class="appSize">
	 <div class="appSize_box">
	   <div class="appSize_img"></div>
	 </div>
	 <div class="appSize_txt">为了更好地体验，请将手机/平板横过来</div>
	</div>
<script type="text/javascript" src="http://static.ilongyuan.cn/cdn/script/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/crypto-js.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/clipboard.js/1.7.1/clipboard.min.js"></script>
<script type="text/javascript" src="js/jquery_public.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
