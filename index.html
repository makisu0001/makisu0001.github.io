<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	<meta charset="UTF-8">
	<title>钓鱼</title>
	<link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
	<div class="container">
		<canvas id="myCanvas"></canvas>
		<div id="cocotree"></div>
		<div id="dialogue">
			<div id="close">X 关闭</div>
			<h4>请挂上鱼饵</h4>
			<div></div>
			<h4>可兑XXX鱼饵</h4>
			<p>注：使用的鱼饵越多，获得的钻石或者宝藏碎片越多</p>
			<button>兑换</button>
		</div>
		<button id="action"></button>
	</div>
	<!-- 屏幕旋转遮罩 -->
	<div class="appSize">
        <div class="appSize_box">
            <div class="appSize_img"></div>
        </div>
        <div class="appSize_txt">为了更好地体验，请设备横过来</div>
    </div>
	<script src="./src/js/zepto.min.js"></script>
	<script src="./src/js/script.js"></script>
</body>
</html>
